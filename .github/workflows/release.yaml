name: Release

on:
  push:
    branches: [release/*, test-release/*]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}